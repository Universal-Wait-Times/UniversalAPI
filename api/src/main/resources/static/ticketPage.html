<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Ticket Availability Dashboard</title>
    <style>
        :root {
            --bg: #0a0f1c;
            --bg-alt: #1c2a40;
            --row-odd: #253b5c;
            --row-even: #1e2f47;
            --text: #e0e0e0;
            --accent: #0077ff;
            --hover: #1a3963;
        }

        [data-theme="light"] {
            --bg: #f4f6fa;
            --bg-alt: #ffffff;
            --row-odd: #eef2f7;
            --row-even: #dce5f0;
            --text: #111;
            --accent: #004aad;
            --hover: #cbd8ec;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        #controls {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .icon-btn img {
            width: 24px;
            height: 24px;
        }

        #controls label {
            font-size: 0.75rem;
            color: var(--text);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
        }

        #ticket-table {
            width: 100%;
            max-width: 960px;
            margin: auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 128, 255, 0.2);
        }

        #ticket-table th, #ticket-table td {
            padding: 14px;
            text-align: center;
        }

        #ticket-table th {
            background-color: var(--bg-alt);
            text-transform: uppercase;
        }

        #ticket-table tr:nth-child(even) { background-color: var(--row-even); }
        #ticket-table tr:nth-child(odd) { background-color: var(--row-odd); }

        .sold-out { color: #ff4b5c; font-weight: bold; }
        .updated { animation: flash 0.7s ease-in-out; }

        @keyframes flash {
            0% { background-color: #ffff99; }
            100% { background-color: transparent; }
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 20px;
        }

        .page-btn {
            background: var(--bg-alt);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .page-btn:hover { background: var(--hover); }
        .page-btn.active { background: var(--accent); color: #fff; font-weight: bold; }
    </style>
</head>
<body>
<header>
    <div id="controls">
<!--        <button class="icon-btn" id="todayBtn" title="Jump to Today">-->
<!--            <img src="https://img.icons8.com/ios-filled/50/alarm.png" alt="Today">-->
<!--        </button>-->
<!--        <label for="todayBtn">Today</label>-->
        <button class="icon-btn" id="themeToggle" title="Toggle Theme">
            <img id="themeIcon" src="https://img.icons8.com/ios-filled/50/moon-symbol.png" alt="Theme">
        </button>
        <label for="themeToggle">Theme</label>
    </div>
    <h1>Epic Ticket Availability Dashboard</h1>
</header>

<table id="ticket-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Available</th>
        <th>Capacity</th>
        <th>% Sold</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="pagination"></div>

<script>
    const RESORT = 'UOR';
    const API_ENDPOINT = `https://themeparks.matthewe.me/api/v1/ticket_data/${RESORT}/all`;
    const ROWS_PER_PAGE = 7;
    let currentPage = 1;
    let allEntries = [];

    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    // const todayBtn = document.getElementById('todayBtn');

    const updateThemeIcon = () => {
        const theme = root.getAttribute('data-theme');
        themeIcon.src = theme === 'dark'
            ? 'https://img.icons8.com/ios-filled/50/sun--v1.png'
            : 'https://img.icons8.com/ios-filled/50/moon-symbol.png';
    };

    themeToggle.onclick = () => {
        const current = root.getAttribute('data-theme');
        root.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        updateThemeIcon();
    };

    const isFutureOrToday = (dateStr) => {
        const today = new Date().setHours(0, 0, 0, 0);
        const [month, day, year] = dateStr.split('-');
        const date = new Date(`${month}/${day}/${year}`).setHours(0, 0, 0, 0);
        return date >= today;
    };

    async function fetchData() {
        const res = await fetch(API_ENDPOINT);
        const data = await res.json();
        allEntries = Object.entries(data)
            .filter(([date]) => isFutureOrToday(date))
            .sort(([a], [b]) => new Date(a) - new Date(b));
        renderPage(currentPage);
        setupPagination();
    }

    function renderPage(page) {
        currentPage = page;
        const start = (page - 1) * ROWS_PER_PAGE;
        const end = start + ROWS_PER_PAGE;
        const entries = allEntries.slice(start, end);
        const tbody = document.querySelector('#ticket-table tbody');
        tbody.innerHTML = '';
        entries.forEach(([date, td]) => {
            const row = document.createElement('tr');
            const soldPercent = td.capacity > 0 ? ((td.capacity - td.available) / td.capacity * 100).toFixed(2) : "0.00";
            const soldDisplay = td.capacity > 0 && soldPercent === "100.00" ? `<span class="sold-out">Sold Out</span>` : `${soldPercent}%`;
            const capacityDisplay = td.capacity === -1 ? "Unknown" : td.capacity.toLocaleString();
            row.innerHTML = `
        <td>${date}</td>
        <td>${td.available}</td>
        <td>${capacityDisplay}</td>
        <td>${soldDisplay}</td>
      `;
            tbody.appendChild(row);
        });
    }

    function setupPagination() {
        const pageCount = Math.ceil(allEntries.length / ROWS_PER_PAGE);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const addButton = (label, page, disabled = false, isActive = false) => {
            const btn = document.createElement('button');
            btn.textContent = label;
            btn.className = 'page-btn' + (isActive ? ' active' : '');
            btn.disabled = disabled;
            btn.onclick = () => renderPage(page);
            pagination.appendChild(btn);
        };

        addButton('<<', 1, currentPage === 1);
        addButton('<', currentPage - 1, currentPage === 1);

        let start = Math.max(1, currentPage - 4);
        let end = Math.min(pageCount, currentPage + 3);
        if (currentPage < 5) end = Math.min(8, pageCount);
        if (currentPage > pageCount - 4) start = Math.max(1, pageCount - 7);

        for (let i = start; i <= end; i++) addButton(i, i, false, i === currentPage);

        addButton('>', currentPage + 1, currentPage === pageCount);
        addButton('>>', pageCount, currentPage === pageCount);
    }

    // todayBtn.onclick = () => {
    //     const todayIndex = allEntries.findIndex(([date]) => {
    //         const [m, d, y] = date.split('-');
    //         const dateObj = new Date(`${m}/${d}/${y}`).setHours(0, 0, 0, 0);
    //         return dateObj >= new Date().setHours(0, 0, 0, 0);
    //     });
    //     if (todayIndex >= 0) renderPage(Math.floor(todayIndex / ROWS_PER_PAGE) + 1);
    // };

    fetchData();
    updateThemeIcon();
</script>
</body>
</html>
